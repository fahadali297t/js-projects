<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p class="display"></p>
      <!-- <h1>Hello</h1> -->
      <div class="row row1">
        <button class="btn">7</button><button class="btn">8</button
        ><button class="btn">9</button><button class="btn">*</button>
      </div>
      <div class="row row2">
        <button class="btn">4</button><button class="btn">5</button
        ><button class="btn">6</button><button class="btn">/</button>
      </div>
      <div class="row row3">
        <button class="btn">1</button><button class="btn">2</button
        ><button class="btn">3</button><button class="btn">+</button>
      </div>
      <div class="row row4">
        <button class="btn">0</button><button class="btn">.</button
        ><button class="btn">C</button><button class="btn">-</button>
      </div>
      <div class="row row5"><button class="btn">=</button></div>
    </div>

    <!--  -->
    <!-- <script src="script.js"></script> -->
  </body>
</html>
